{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Edit Event</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>
{% endblock %}
