{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Add News</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post News</button>
    </form>
</div>
{% endblock %}
