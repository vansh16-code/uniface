{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white rounded-top-4">
                    <h4 class="mb-0">ðŸ“° Upload News</h4>
                </div>
                <div class="card-body bg-dark text-white">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter news title" required>
                        </div>

                        <!-- Content Field -->
                        <div class="mb-3">
                            <label for="id_content" class="form-label">Content</label>
                            <textarea name="content" id="id_content" rows="5" class="form-control" placeholder="Write the content here..." required></textarea>
                        </div>

                        <!-- Image Field -->
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Image</label>
                            <input type="file" name="image" id="id_image" class="form-control">
                        </div>

                        <!-- Department Field -->
                        <div class="mb-3">
                            <label for="id_department" class="form-label">Department</label>
                            <select name="department" id="id_department" class="form-select" required>
                                <option value="">-- Select Department --</option>
                                {% for value, label in form.department.field.choices %}
                                    {% if value %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        
                        <button type="submit" class="btn btn-success w-100">ðŸ“¢ Post News</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
